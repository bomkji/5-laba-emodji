<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Example</title>
    <!-- Підключення Fontesk для емоджі -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontesk@1.0.0/css/fontesk.min.css" />
    <style>
        .emoji {
            font-size: 100px; /* Збільшення розміру емоджі */
        }
    </style>
</head>
<body>
    <h1>Fontesk Emoji Example</h1>

    <!-- Використання емоджі з більшим розміром -->
    <div>
        <span class="fontesk emoji">&#x1F600;</span> 
    </div>
    <div>
        <span class="fontesk emoji">&#x1F609;</span> 
    </div>
    <div>
        <span class="fontesk emoji">&#x1F44D;</span> 
    </div>

</body>
</html>
